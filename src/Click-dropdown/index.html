<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>

<body class="m-5">
    <h3 class="text-3xl mb-2">Clickable Dropdown</h3>
    <div class="dropdown ms-1 relative inline-block">
        <button class="bg-purple-300 dropbtn py-4 px-11 text cursor-pointer text-purple-900 hover:bg-purple-400"
            onclick="myFunction()">Click me!</button>
        <div class="drop-content min-w-max hidden absolute bg-zinc-100 shadow-zinc-300 z-10">
            <a class="block text-black py-3 px-4 hover:bg-zinc-400" href="">I did it very good</a>
            <a class="block text-black py-3 px-4 hover:bg-zinc-400" href="">I did it very well</a>
            <a class="block text-black py-3 px-4 hover:bg-zinc-400" href="">I did it great</a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
