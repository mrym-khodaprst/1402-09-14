<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>

<body>
    <div class=" slideshow-container max-w-5xl relative m-auto">

        <div class="mySlides hidden">
            <div class="numbertext text-white text-sm py-2 px-3 top-0 absolute">1 / 3</div>
            <img src="img_nature_wide.jpg" style="width:100%">
            <div class="text text-gray-100 text-xl absolute bottom-2 py-2 px-3 w-full text-center">Caption Text</div>
        </div>

        <div class="mySlides hidden">
            <div class="numbertext text-white text-sm py-2 px-3 top-0 absolute">2 / 3</div>
            <img src="img_snow_wide.jpg" style="width:100%">
            <div class="text text-gray-100 text-xl absolute bottom-2 py-2 px-3 w-full text-center">Caption Two</div>
        </div>

        <div class="mySlides hidden">
            <div class="numbertext text-white text-sm py-2 px-3 top-0 absolute">3 / 3</div>
            <img src="img_mountains_wide.jpg" style="width:100%">
            <div class="text text-gray-100 text-xl absolute bottom-2 py-2 px-3 w-full text-center">Caption Three</div>
        </div>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot h-4 w-4 mx-1 bg-gray-500 inline-block transition duration-700 ease-in-out rounded-full"></span>
        <span class="dot h-4 w-4 mx-1 bg-gray-500 inline-block transition duration-700 ease-in-out rounded-full"></span>
        <span class="dot h-4 w-4 mx-1 bg-gray-500 inline-block transition duration-700 ease-in-out rounded-full"></span>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" bg-gray-700", "");
            }
            slides[slideIndex - 1].style.display = "block";
            console.log(dots[slideIndex - 1])
            dots[slideIndex - 1].className += " bg-gray-700";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>

</html>
