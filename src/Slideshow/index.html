<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>

<body>

    <div class="slideshow-container max-w-5xl relative m-auto">

        <div class="slides hidden">
            <div class="text-white top-0 absolute">1 / 3</div>
            <img class="w-full" src="nature.jpg">
        </div>

        <div class="slides hidden">
            <div class="text-white top-0 absolute">2 / 3</div>
            <img class="w-full" src="snow.jpg">
        </div>

        <div class="slides hidden">
            <div class="text-white top-0 absolute">3 / 3</div>
            <img class="w-full" src="mountains.jpg">
        </div>

        <a class="prevButton cursor-pointer absolute top-1/2 p-4 -mt-6 text-white ">❮</a>
        <a class="nextButton cursor-pointer absolute top-1/2 p-4 -mt-6 text-white right-0">❯</a>

    </div>
    <br>

    <div class="text-center">
        <span class="dot h-4 w-4 mx-1 bg-gray-500 inline-block transition duration-700 ease-in-out rounded-full"
            onclick="currentSlide(0)"></span>
        <span class="dot h-4 w-4 mx-1 bg-gray-500 inline-block transition duration-700 ease-in-out rounded-full"
            onclick="currentSlide(1)"></span>
        <span class="dot h-4 w-4 mx-1 bg-gray-500 inline-block transition duration-700 ease-in-out rounded-full"
            onclick="currentSlide(2)"></span>
    </div>
    <a class="absolute top-0" href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">

                    d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
            </svg></a>
    <script src="./script.js"></script>
</body>

</html>
